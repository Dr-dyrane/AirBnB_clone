<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone - Home</title>
    <style>
      /* Global styles */
      body {
        margin: 0;
        padding: 0;
      }

      /* Header styles */
      header {
        background-color: #ff0000; /* Red background color */
        height: 70px; /* Set the height of the header */
        width: 100%; /* Set the width to occupy the full width of the page */
      }

      /* Footer styles */
      footer {
        text-align: center; /* Center align the content */
        background-color: #00ff00; /* Green background color */
        height: 60px; /* Set the height of the footer */
        width: 100%; /* Set the width to occupy the full width of the page */
        position: absolute; /* Position the footer absolutely */
        bottom: 0; /* Position the footer at the bottom of the page */
        display: flex; /* Use flex display to center the content */
        justify-content: center; /* Horizontally center the content */
        align-items: center; /* Vertically center the content */
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <!-- Header content goes here (e.g., logo, navigation menu) -->
    </header>

    <!-- Main content section -->
    <main>
      <!-- Main content goes here -->
    </main>

    <!-- Footer section -->
    <footer>Best School</footer>
  </body>
</html>
