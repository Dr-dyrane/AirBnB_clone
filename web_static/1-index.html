<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone - Page 1</title>
    <style>
      /* Global styles */
      body {
        margin: 0;
        padding: 0;
      }

      /* Header styles */
      header {
        background-color: #f00; /* Red background color */
        height: 70px; /* Set the height of the header */
        width: 100%; /* Set the width to occupy the full width of the page */
      }

      /* Main content styles */
      main {
        padding: 20px; /* Add some padding to the main content */
      }

      /* Footer styles */
      footer {
        text-align: center; /* Center align the content */
        background-color: #0f0; /* Green background color */
        height: 60px; /* Set the height of the footer */
        width: 100%; /* Set the width to occupy the full width of the page */
        position: fixed; /* Position the footer fixed at the bottom of the viewport */
        bottom: 0; /* Position the footer at the bottom of the viewport */
        display: flex; /* Use flex display to center the content */
        justify-content: center; /* Horizontally center the content */
        align-items: center; /* Vertically center the content */
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <!-- Header content goes here (e.g., logo, navigation menu) -->
    </header>

    <!-- Main content section -->
    <main>
      <h1>Welcome to Page 1</h1>
      <p>This is the first page of the AirBnB Clone.</p>
    </main>

    <!-- Footer section -->
    <footer>Best School</footer>
  </body>
</html>
