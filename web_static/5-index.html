<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone - Home</title>
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/5-filters.css" />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <!-- Header content goes here (e.g., logo, navigation menu) -->
      <!-- Logo -->
      <img src="images/logo.png" alt="Logo" />
    </header>

    <!-- Container section -->
    <div class="container">
      <!-- Filters section -->
      <section class="filters">
        <!-- Locations filter -->
        <div class="locations">
          <h3>States</h3>
          <h4>State 1, State 2, State 3</h4>
        </div>
        <!-- Amenities filter -->
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Amenity 1, Amenity 2, Amenity 3</h4>
        </div>
        <button class="search-button">Search</button>
      </section>
    </div>

    <!-- Footer section -->
    <footer>Best School</footer>
  </body>
</html>
